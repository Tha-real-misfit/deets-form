<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nromalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Form Validation</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="images/logo.png" width="100px" height="100px" alt="logo">
      </div>
      <div class="image"></div>
      <div class="text">
        Practicing Html, Css & Javascript <br> - following along with tutorials
      </div>
    </div>

    <form id="form">

      <div class="social">
        <div class="title">Get Started</div>
        <div class="question">
          Already Have An Account? <br>
          <span>Log In</span>
        </div>
        <div class="btn">
          <div class="btn-1"><img src="https://img.icons8.com/office/30/000000/google-logo.png" />Sign Up</div>
          <div class="btn-2"><img src="https://img.icons8.com/office/30/000000/facebook-new.png" />Sign Up</div>
        </div>

        <div class="or">Or</div>
      </div>


      <!-- user name input -->
      <div>
        <label for="username">User Name</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Name">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <!-- email input -->
      <div>
        <label for="email">Email</label>
        <i class="far fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <!-- password input -->
      <div><label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <!-- submit button -->
      <button type="submit" id="submit">Submit</button>

    </form>


  </div>
</body>
<script src="main.js"></script>

</html>
